<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DECLASSIFIED - Cold War Challenge Tracker</title>
    <meta name="description" content="Track your challenges in cold war and work towards that favourite calling card.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/style2.css">
    <link rel="stylesheet" href="assets/style/challenge-alt.css">
    <link rel="stylesheet" href="assets/style/challenge/cards-alt.css">
    <link rel="stylesheet" href="assets/style/challenge/mobilefirst.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
</head>

<body>
    <article class="cc-card" cc-id="${card.id}">
        <div class="card-btn-container">
            <button class="complete-card"><i class="fas fa-star"></i></button>
            <span>${card.name}</span>
            <button class="pin-card"><i class="fas fa-thumbtack"></i></button>
        </div>
        <p class="cc-desc" style="background-image:url('https://i.imgur.com/P2dJEKW.jpg')">some generic description</p>
    </article>
    <article class="cc-card" cc-id="${card.id}" completed>
        <div class="card-btn-container">
            <button class="complete-card"><i class="fas fa-star"></i></button>
            <span>${card.name}</span>
            <button class="pin-card"><i class="fas fa-thumbtack"></i></button>
        </div>
        <p class="cc-desc" style="background-image:url('https://i.imgur.com/P2dJEKW.jpg')">this card is completed</p>
    </article>
    <article class="cc-card" cc-id="${card.id}" pinned>
        <div class="card-btn-container">
            <button class="complete-card"><i class="fas fa-star"></i></button>
            <span>${card.name}</span>
            <button class="pin-card"><i class="fas fa-thumbtack"></i></button>
        </div>
        <p class="cc-desc" style="background-image:url('https://i.imgur.com/P2dJEKW.jpg')">this card is pinned</p>
    </article>
    <article class="cc-card" cc-id="${card.id}" completed pinned>
        <div class="card-btn-container">
            <button class="complete-card"><i class="fas fa-star"></i></button>
            <span>${card.name}</span>
            <button class="pin-card"><i class="fas fa-thumbtack"></i></button>
        </div>
        <p class="cc-desc" style="background-image:url('https://i.imgur.com/P2dJEKW.jpg')">this card is pinned and completed</p>
    </article>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const page = "challengeTracker";
    </script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/sharedModels.js"></script>
    <script src="assets/js/challenges.js"></script>
    <script src="challenges/challengeStore.js"></script>

    <script src="assets/js/userPrefs.js"></script>

</body>

</html>
