        function onLoad() {
            setDefaultMap()
            generateList()

        map.on("click", function(e) {
            if (debug) {
                // "[" + e.latlng.lat + ", " + e.latlng.lng + "]"
                var cb = document.getElementById("cb");
                cb.value = "[" + e.latlng.lat + ", " + e.latlng.lng + "]";
                cb.style.display = 'block';
                cb.select();
                document.execCommand('copy');
                cb.style.display = 'none';
            }
        })
        let reqiuemList = document.getElementById("Requiem");

        function generateList(x) {
            let title = poi.Requiem[3].Audio[1].name
            let desc = poi.Requiem[3].Audio[1].desc
            let loc = poi.Requiem[3].Audio[1].loc


            let item = document.createElement("div")
            let itemTitle = document.createElement("h2")
            let itemTitleText = document.createTextNode(title)
            let text = document.createTextNode(desc)
            let button = document.createElement("button")
            let buttonText = document.createTextNode("Locate")
            button.onclick = function() {
                map.flyTo(loc, 5);
            }
            button.appendChild(buttonText)
            itemTitle.appendChild(itemTitleText)


            item.classList.add("item")
            itemTitle.classList.add("itemTitle")
            item.appendChild(itemTitle)
            item.appendChild(text)
            item.appendChild(button)

            document.getElementById("Requiem").children[1].appendChild(item)


        }

        function toggleList(x) {
            if (x.children[0].innerHTML == "+") {
                x.children[0].innerHTML = "-"
            } else {
                x.children[0].innerHTML = "+"
            }
            x.parentNode.children[1].classList.toggle("visible");
        }
