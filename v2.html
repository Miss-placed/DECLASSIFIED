<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DECLASSIFIED - Cold War Intel Map</title>
    <meta name="description"
        content="With The Cold War Collectables Map you can track your progress on which intel you still need to collect.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/style2.css">
    <link rel="icon" href="./favicon-32x32.png" type="image/png">
    <script>
        let debug = false
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style/leaflet-override.css">
    <link rel="stylesheet" href="assets/style/hideDebugButton.css" disabled>

</head>

<body onload="onLoadV2()" class="dark">
    <header>
        <!-- Header nav Generated in v2.js -->
    </header>
    <div id="worldMap"></div>
    <!-- UI -->

    <div id="ui">
        <div>
            <button class="btn ui" onclick="openModal(modalSet.intelOverview)"><i class="fas fa-folder-open"></i>
            </button>
            <button class="btn ui" onclick="openModal(modalSet.settingsMain)"><i class="fas fa-gear"></i> </button>
        </div>
        <div>
            <button class="btn ui" id="color-scheme-toggle" onclick="setColorScheme()"><i class="fas fa-moon"></i>
            </button>
            <a title="Join us on discord!" href="https://discord.gg/4Xqj8XntFe" target="_blank" class="btn ui"
                id="discord"><i class="fab fa-discord"></i> </a>
            <a title="Help us out on Github!" href="https://github.com/Miss-placed/DECLASSIFIED" target="_blank"
                class="btn ui" id="github"><i class="fab fa-github"></i> </a>
        </div>
    </div>

    <!-- modal popups -->
    <section class="modal-bg -hidden">

        <div class="modal -hidden" id="intel-type">
            <select class="faction-list" multiple size="1">
                <option value="All-F"><img class="list-icon" src="./assets/img/icons/faction/requiem.png" alt="">
                    All Factions</option>
                <option value="Requiem"><img class="list-icon" src="./assets/img/icons/faction/requiem.png" alt="">
                    Requiem</option>
                <option value="Omega"><img class="list-icon" src="./assets/img/icons/faction/omega.png" alt="">
                    Omega</option>
                <option value="Maxis"><img class="list-icon" src="./assets/img/icons/faction/maxis.png" alt="">
                    Maxis</option>
                <option value="DarkAether"><img class="list-icon" src="./assets/img/icons/faction/darkAether.png"
                        alt=""> Dark Aether</option>
            </select>
            <div>
                <button class="btn type" type="Documents" value="5 / 10"></button>
                <button class="btn type" type="Artifacts" value="5 / 10"></button>
                <button class="btn type" type="Audio Logs" value="5 / 10"></button>
                <button class="btn type" type="Radio Transmissions" value="5 / 10"></button>
            </div>
        </div>


        <div class="modal -hidden" id="intel-list" >
            <div id="c" class="droopy" >
                <p>Seasons</p>
                <div>
                    <ul class="checks">
                        <li><label for="season0">Pre SeasonPre SeasonPre Season</label></li>
                        <li><label for="season1">Season 1</label></li>
                        <li><label for="season2">Season 2 </label></li>
                        <li><label for="season3">Season 3</label></li>
                        <li><label for="season4">Season 4</label></li>
                        <li><label for="season5">Season 5</label></li>
                        <li><label for="season6">Season 6</label></li>
                    </ul>
                    <ul class="balances">
                        <li><input type="checkbox" name="factionSelection" id="season0" class="check" content=""></li>
                        <li><input type="checkbox" name="factionSelection" id="season1" class="check" content=""></li>
                        <li><input type="checkbox" name="factionSelection" id="season2" class="check" content=""></li>
                        <li><input type="checkbox" name="factionSelection" id="season3" class="check" content=""></li>
                        <li><input type="checkbox" name="factionSelection" id="season4" class="check" content=""></li>
                        <li><input type="checkbox" name="factionSelection" id="season5" class="check" content=""></li>
                        <li><input type="checkbox" name="factionSelection" id="season6" class="check" content=""></li>

                    </ul>
                </div>
            </div>
        
            <div id="filtered-intel">
                <!-- need to fill this list automatically with intel found with filter.
                    buttons need to have the target be intel-desc and have the id be their id (this case it uses placeholders)
                -->
                <button class="btn to-intel" target="intel-desc" id="RS0Au1">The Incident</button>
            </div>
        </div>
        <div class="modal -big -hidden" id="intel-detail">
            <div class="sub-modal" id="description">

            </div>
        </div>
        <!-- intel stats modal -->
        <!-- displays totals as a list and as donuts, includes searchbar -->
        <div class="modal -hidden" id="intel-stats">
            <div class="sub-modal ">
                <div id="search-form"><input type="search" placeholder="Search Intel..."><button class="btn inverted"><i
                            class="fas fa-search"></i></button></div>
                <div id="faction-donut" class="graph "></div>
                <div id="totals">
                    <ul id="icons-faction" >
                        <li><img class="faction-list-icon " src="assets/img/icons/faction-requiem-icon.png "
                                alt="Requiem total ">
                        </li>
                        <li><img class="faction-list-icon " src="assets/img/icons/faction-omega-icon.png "
                                alt="Omega total ">
                        </li>
                        <li><img class="faction-list-icon " src="assets/img/icons/faction-maxis-icon.png "
                                alt="Maxis total ">
                        </li>
                        <li><img class="faction-list-icon " src="assets/img/icons/faction-darkAether-icon.png "
                                alt="Dark aether total ">
                        </li>
                    </ul>

                    <ul id="faction-total-collected">
                        <li id="requiem-totals"></li>
                        <li id="omega-totals"></li>
                        <li id="maxis-totals"></li>
                        <li id="dark-aether-totals"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal -hidden" id="settings">
            <h2>Settings</h2>
            <div class="button-list">
                <p>Marker visibility:</p>
                <label class="btn chk-btn" for="checkbox1">
                    <p>Intel Markers: </p><input type="checkbox" name="checkbox1" id="show-intel" class="toggle"
                        placeholder="_">
                </label>
                <label class="btn chk-btn" for="checkbox">
                    <p>Misc Markers: </p><input type="checkbox" name="checkbox" id="show-misc" class="toggle"
                        placeholder="_">
                </label>
                <label class="btn chk-btn" for="checkbox">
                    <p>EE markers</p><input type="checkbox" name="checkbox" id="show-ee" class="toggle" placeholder="_">
                </label>
                <p>Theme: </p>
                <label class="btn chk-btn" for="system-theme">
                    <p>Use System Theme</p><input type="checkbox" name="system-theme" id="system-theme" class="toggle"
                        placeholder="_" onchange="changePreferredMode()">
                </label>
                <p>Debug: </p>
                <label class="btn chk-btn" for="system-theme">
                    <p>Show debug buttons</p><input type="checkbox" name="debug-toggle" id="debug-toggle" class="toggle"
                        placeholder="_" onchange="changeDebugButton()" checked>
                </label>
                <p>Collected Markers:
                </p>
                <button class="btn chk-btn" for="checkbox">
                    <p>Import/Export Markers</p>
                </button>
            </div>
        </div>
    </section>

    <section id="lightbox-container" class="-hidden" onclick="hideElement(this)">
        <img id="lightbox"  src="#" >
    </section>
    <script>
        var v2Test = 'hi'
        function hideElement(ele){
            ele.classList.toggle('-hidden')
        }
    </script>
    <!-- Notifications -->
    <section id="notification-popup"></section>
    <section id="error-notif">
        <h1 id="title">ERROR</h1>
        <p id="error-p"></p>
        <button id="error-button"></button>
    </section>
    <i id="hidden-svg"></i>

    <!-- scripts -->
    <script src="" async defer></script>
    <script src="assets/js/mapsvg.js"></script>
    <!-- js for generating the Donut in the stats modal -->
    <script src="assets/js/donut.js"></script>
    <script src="assets/js/icons.js"></script>
    <script src="assets/js/models.js"></script>

    <script src="assets/js/userPrefs.js"></script>
    <script src="poi/miscV2.js"></script>
    <script src="poi/poiV2.js"></script>
    <script src="assets/js/maps.js"></script>
    <script src="assets/js/mapUtils.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/listgeneration.js"></script>
    <script src="assets/js/filtering.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/v2.js"></script>

</body>

</html>
