<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DECLASSIFIED - Cold War Intel Map</title>
    <meta name="description" content="With The Cold War Collectables Map you can track your progress on which intel you still need to collect.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style/style2.css">
    <link rel="icon" href="./favicon-32x32.png" type="image/png">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/d8228dcdfd.js" crossorigin="anonymous"></script>
    <script>
        var debug = false
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload="">
    <div id="worldMap"></div>
    <!-- Map + UI -->
    <div id="worldmap">
        <button class="btn" onclick="openModal()">Intel<i class="bi bi-caret-right-fill"></i> </button>
    </div>
    </section>

    <!-- modal popups -->
    <section class="modal-bg -hidden">

        <div class="modal" id="intel-type">
            <select class="faction-list">
                <option value="Requiem"><img class="list-icon" src="/assets/img/icons/faction-requiem-icon.png" alt=""> Requiem</option>
                <option value="Omega"><img class="list-icon" src="/assets/img/icons/faction-omega-icon.png" alt=""> Omega</option>
                <option value="Maxis"><img class="list-icon" src="/assets/img/icons/faction-maxis-icon.png" alt=""> Maxis</option>
                <option value="DarkAether"><img class="list-icon" src="/assets/img/icons/faction-darkAether-icon.png" alt=""> Dark Aether</option>
            </select>
            <div>
                <button class="btn type" type="Documents" value="5 / 10"></button>
                <button class="btn type" type="Artifacts" value="5 / 10"></button>
                <button class="btn type" type="Audio Logs" value="5 / 10"></button>
                <button class="btn type" type="Radio Transmissions" value="5 / 10"></button>
            </div>
        </div>


        <div class="modal" id="intel-list">
            <select class="season-list ">
                <option value="AllSeasons ">All Seasons</option>
                <option value="PreSeason ">Pre Season</option>
                <option value="Season1 ">Season 1</option>
                <option value="Season2 ">Season 2</option>
                <option value="Season3 ">Season 3</option>
                <option value="Season3 ">Season 4</option>
                <option value="Season3 ">Season 5</option>
                <option value="Season3 ">Season 6</option>
            </select>
            <div id="filtered-intel">
                <!-- need to fill this list automatically with intel found with filter.
                    buttons need to have the target be intel-desc and have the id be their id (this case it uses placeholders)
                -->
                <button class="btn to-intel" target="intel-desc" id="RS0Au1">The Incident</button>
            </div>
        </div>
        <div class="modal -big -hidden" id="intel-desc">
            <div class="sub-modal" id="description">
                <button class="close-submodal btn inverted" onclick="switchmodal()"><i class="bi bi-x"></i></button>
                <h2>INTEL NOT FOUND</h2>
                <p>If you see this please report an issue on the github page.</p>
                <button class="btn inverted locate-intel" id="locate-intel"> Locate Intel <i class="bi bi-geo-alt-fill"></i></button>
                <button class="btn inverted"><i class="bi bi-bug-fill"></i></button>
            </div>
        </div>
        <!-- intel stats modal -->
        <!-- displays totals as a list and as donuts, includes searchbar -->
        <div class="modal" id="intel-stats">
            <div class="sub-modal ">
                <div id="search-form"><input type="search" placeholder="Search Intel..."><button class="btn inverted"><i class="bi bi-search"></i></button></div>
                <div id="faction-donut" class="graph "></div>
                <div id="totals">
                    <ul id="icons-faction">
                        <li><img class="faction-list-icon " src="assets/img/icons/faction-requiem-icon.png " alt="Requiem total ">
                        </li>
                        <li><img class="faction-list-icon " src="assets/img/icons/faction-omega-icon.png " alt="Omega total ">
                        </li>
                        <li><img class="faction-list-icon " src="assets/img/icons/faction-maxis-icon.png " alt="Maxis total ">
                        </li>
                        <li><img class="faction-list-icon " src="assets/img/icons/faction-darkAether-icon.png " alt="Dark aether total ">
                        </li>
                    </ul>

                    <ul id="faction-total-collected">
                        <li id="requiem-totals"></li>
                        <li id="omega-totals"></li>
                        <li id="maxis-totals"></li>
                        <li id="dark-aether-totals"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <!-- scripts -->
    <script src="" async defer></script>
    <!-- js for generating the Donut in the stats modal -->
    <script src="assets/js/donut.js"></script>
    <script src="assets/js/icons.js"></script>
    <script src="assets/js/models.js"></script>
    <script src="assets/js/userPrefs.js"></script>
    <script src="poi/poiV2.js"></script>
    <script src="assets/js/maps.js"></script>
    <script src="assets/js/mapUtils.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/listgeneration.js"></script>
    <script src="assets/js/filtering.js"></script>
    <script src="poi/misc.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/v2.js"></script>
</body>

</html>
